{% extends 'gestion/base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block title %}{% trans "Register" %}{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <h2>{% trans "Register" %}</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">{% trans "Create" %}</button>
            </form>
        </div>
    </div>
{% endblock %}
