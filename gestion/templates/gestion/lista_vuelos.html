<!DOCTYPE html>
<html>
<head>
    <title>Lista de Vuelos</title>
</head>
<body>
    <h1>Lista de Vuelos</h1>
    <ul>
        {% for vuelo in vuelos %}
            <li><a href="{% url 'detalle_vuelo' vuelo.id %}">{{ vuelo.origen }} a {{ vuelo.destino }} - {{ vuelo.fecha_salida }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
