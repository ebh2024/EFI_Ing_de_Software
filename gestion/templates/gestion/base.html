<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Aerol√≠nea{% endblock %}</title>
    <style>
        body {
            font-family: sans-serif;
        }
        .navbar {
            overflow: hidden;
            background-color: #333;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'lista_vuelos' %}">Vuelos</a>
        {% if user.is_authenticated %}
            <a href="{% url 'admin:index' %}">Admin</a>
            <form action="{% url 'logout' %}" method="post" style="display: inline;">
                {% csrf_token %}
                <button type="submit" style="background: none; border: none; color: #f2f2f2; padding: 14px 16px; cursor: pointer; font-family: sans-serif; font-size: 16px;">Logout</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'crear_pasajero' %}">Registrarse</a>
        {% endif %}
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
