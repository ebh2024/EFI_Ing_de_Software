<!DOCTYPE html>
<html>
<head>
    <title>Reporte de Pasajeros</title>
</head>
<body>
    <h1>Reporte de Pasajeros para el Vuelo: {{ vuelo.origen }} a {{ vuelo.destino }}</h1>
    <table>
        <thead>
            <tr>
                <th>Pasajero</th>
                <th>Asiento</th>
            </tr>
        </thead>
        <tbody>
            {% for reserva in reservas %}
                <tr>
                    <td>{{ reserva.pasajero.nombre }} {{ reserva.pasajero.apellido }}</td>
                    <td>{{ reserva.asiento.numero }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
