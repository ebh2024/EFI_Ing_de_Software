{% extends 'airline/base.html' %}

{% block content %}
<h1 class="title">Seat Layout List</h1>
<a href="{% url 'seat_layout_create' %}" class="button is-primary">Add New Seat Layout</a>
<table class="table is-striped is-fullwidth">
    <thead>
        <tr>
            <th>Layout Name</th>
            <th>Rows</th>
            <th>Columns</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for layout in seat_layouts %}
        <tr>
            <td>{{ layout.layout_name }}</td>
            <td>{{ layout.rows }}</td>
            <td>{{ layout.columns }}</td>
            <td>
                <a href="{% url 'seat_layout_update' layout.pk %}" class="button is-info is-small">Edit</a>
                <a href="{% url 'seat_layout_delete' layout.pk %}" class="button is-danger is-small">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
