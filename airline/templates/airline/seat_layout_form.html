{% extends 'airline/base.html' %}

{% block content %}
<h1 class="title">{{ action }} Seat Layout</h1>
<form method="post" class="box">
    {% csrf_token %}
    {% for field in form %}
        <div class="field">
            <label class="label">{{ field.label }}</label>
            <div class="control">
                {{ field }}
            </div>
            {% if field.help_text %}
                <p class="help">{{ field.help_text }}</p>
            {% endif %}
            {% for error in field.errors %}
                <p class="help is-danger">{{ error }}</p>
            {% endfor %}
        </div>
    {% endfor %}
    <div class="field is-grouped">
        <div class="control">
            <button type="submit" class="button is-primary">Save</button>
        </div>
        <div class="control">
            <a href="{% url 'seat_layout_list' %}" class="button is-link is-light">Cancel</a>
        </div>
    </div>
</form>
{% endblock %}
