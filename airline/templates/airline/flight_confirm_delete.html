{% extends 'airline/base.html' %}

{% block content %}
<div class="container">
    <h1 class="my-4">Delete Flight</h1>
    <p>Are you sure you want to delete the flight from {{ flight.origin }} to {{ flight.destination }} on {{ flight.departure_date }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'flight_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
